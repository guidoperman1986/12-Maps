<mat-card>
    <mat-card>Mapa</mat-card>

    <mat-card-content>
      <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]="15">
        <agm-marker *ngFor="let marcador of marcadores; let i=index" [latitude]="marcador.lat" [longitude]="marcador.lng">

            <agm-info-window>
                <strong>{{marcador.titulo}}</strong>
                  <p>
                    {{marcador.descripcion}}
                  </p>

                  <div class="">
                    <button (click)="editarMarcador(marcador)" type="button" mat-raised-button color="primary"  name="button">Editar</button>
                    <button (click)="borrarMarcador(i)" type="button" mat-raised-button color="warn"  name="button">Borrar</button>
                  </div>

            </agm-info-window>

        </agm-marker>
      </agm-map>
    </mat-card-content>
</mat-card>
